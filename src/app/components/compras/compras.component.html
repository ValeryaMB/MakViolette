<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakStore</title>
  <link rel="stylesheet" href="./compras.component.css">
</head>
<body>
  <div class="col-sm-12">
    <header>
      <div class="row">
        <div class="col-sm-6">
          Violette's Store
        </div>
        <div class="col-sm-6" >
          <div class="container text-left ">
            <div class="col-sm-12">
              <div class="row mt-5">
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary" (click)="limpiar()" (click)="carro=0">Limpiar</button>
                </div>
                <div class="col-sm-3">
                  TOTAL:${{carro}}
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary" (click)="nav()">Salir</button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary" (click)="nav2()">Comprar
                    <img src="assets/Imagenes/carrito.png" alt="" class="carro">
                  </button>
                  <br><br>
  
                </div>
              </div>
            </div>
          </div>
        </div>
  
  
  
  
      </div>
    </header>
  
    <body>
      <div class="col-sm-12-mt-4">
        Productos
      </div>
  
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-5">
            <div class="row">
              <div class="col-sm-12 ">
                <div class="contenedor">
                  <figure>
                    <img src="assets/Imagenes/mause.jpg" alt=""
                      class="imagen">
                    <div class="capa">
                      <H5>Mouse</H5>
                      <P>
                        Mause alambrico
                        <br>de 2000 dpi ideal para
                        <br>jugar algo
                      </P>
                    </div>
  
  
                  </figure>
                </div>
                Precio: 20$
              </div>
              <div class="col-sm-2">
                <button class="btn btn-outline-success" (click)="cantidad=cantidad+1"
                  (click)="sumar( 20,'Producto1',cantidad,total)">Mas</button>
              </div>
              <div class="col-sm-8">
                <input class="cant" type="number" [(ngModel)]="cantidad">
                {{total}}
              </div>
              <div class="col-sm-2"><button (click)="cantidad=cantidad-1" class="btn btn-outline-danger"
                  (click)="restar(  20,'Producto1',cantidad,total)">Menos</button></div>

                  (click)="comprar( 20,'Producto1',cantidad,total)">AÑADIR</button></div>
  
            </div>
          </div>

                        <br>
