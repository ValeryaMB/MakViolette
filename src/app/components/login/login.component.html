<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso</title>
  <link rel="stylesheet" href="./login.component.css"> 
</head>
<body>
  <form action="compras.component.html" class="form-box">
    <h1 class="form-title">SingIn</h1>

    <div class="form-outline mb-2">
      <input type="text" id="user" name="user" class="form-control form-control-sm" [(ngModel)]="nombre" />
      <label class="form-label" for="user">Usuario</label>
    </div>

    <div class="form-outline mb-4">
      <input type="password" id="email" name="email" class="form-control form-control-sm" [(ngModel)]="correo" />
      <label class="form-label" for="email">Contrase√±a</label>
    </div>

    <div class="pt-1 mb-4">
      <button class="btn btn-info btn-lg btn-block" type="button" (click)="navegar()">login</button>
    </div>

  </form>
</body>
</html>
